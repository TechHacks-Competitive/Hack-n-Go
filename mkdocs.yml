site_name: Hack n Go
site_description: A curated list for hackers, by hackers
site_author: TechHack-Competitive
copyright: Copyright &copy; 2020 TechHacks-Competitive
site_url:
repo_url: https://github.com/TechHacks-Competitive/Hack-n-Go
repo_name: TechHacks-Competitive/Hack-n-Go
edit_uri: ""

theme:
  name: material
  custom_dir: overrides/
  palette:
    scheme: slate
    primary: indigo
    accent: deep-orange
  font:
    text: Fira Sans
    code: Fira Mono
  icon:
    logo: material/book-open-page-variant
  features:
    - instant
    - search
    - tabs

extra:
  social:
    - icon: fontawesome/solid/map-marker-alt
      link: https://techhacks.nyc/
      name: TechHacks
    - icon: fontawesome/solid/envelope
      link: mailto:<matthew@techhacks.nyc>
      name: matthew@techhacks.nyc
    - icon: fontawesome/brands/github
      link: https://github.com/TechHacks-Competitive
      name: GitHub

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Introduction to Hackathons: start/hackathons.md
    - Intro to Discord: start/discord.md
    - Intro to Devpost: start/devpost.md
    - Idea Creation Guide: start/idea.md
    - Team Creation Guide: start/team.md
  - Hacker Tools:
    - Intro to the Shell/Commandline: hacker/commandline.md
    - HomeBrew, A Mac User's Shell: homebrew.md
    - Version Control (Git): hacker/git.md
    - How to use APIs in Hackathons: hacker/api.md
    - How to Automate Everything with the Commandline: hacker/automate.md
    - Heroku: hacker/heroku.md
    - Other Useful Tools: hacker/others.md
  - Hardware Guides:
    - A little physics before you go: hardware/physics.md
    - Arduino for Newbies and Pros: hardware/arduino.md
    - Raspberry Pis for Newbies and Pros: hardware/raspberrypi.md
  - Mentionable Guides:
    - How a little design can mean everything in a project: mentionable/design.md
  - License:
    - License: license.md
